<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cachito Probabilidad</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header>
    <h1>CACHITO</h1>
  </header>
  <main>
    <form id="probability-form">
      <label for="num_Dados">Dados:</label>
      <input type="number" id="num_Dados" min="1" required>

      <label for="num_Palo">Cantidad:</label>
      <input type="number" id="num_Palo" min="1" required>

      <label for="val_Palo">Valor:</label>
      <input type="number" id="val_Palo" min="1" max="6" required>

    </form>

    <div id="result"></div>


  </main>
  <script src="script.js"></script>
  <canvas id="myChart"></canvas>
</body>
</html>
